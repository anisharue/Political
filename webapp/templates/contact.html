<!DOCTYPE html>
<html>
<head>
	<title>Contact Sydney White - Candidate for Mayor</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f8f9fa;
		}
		h1, h2 {
			text-align: center;
			margin-top: 50px;
		}
		.contact-info {
			margin: 50px auto;
			max-width: 500px;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		form {
			margin: 50px auto;
			max-width: 500px;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		form label {
			font-weight: bold;
		}
		form input[type="text"],
		form input[type="email"],
		form textarea {
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			padding: 10px;
			margin-bottom: 20px;
		}
		form input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
		}
		form input[type="submit"]:hover {
			background-color: #0062cc;
		}
		header a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
           }
	</style>
</head>
<body>
  <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Home</a>
        </nav>
    </header>
	<h1>Contact Sydney White</h1>

	<div class="container contact-info">
		<h2>Contact Information</h2>
		<ul>
			<li>Email: <a href="mailto:sydney.white@mayor.com">sydney.white@mayor.com</a></li>
			<li>Phone: (555) 555-5555</li>
			<li>Address: 123 Pitt St, Sydney NSW 2000, Australia</li>
		</ul>
	</div>
</body>
</html>
